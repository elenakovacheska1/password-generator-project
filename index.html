<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">
        Generate a
        <span class="green-text"
          ><br />
          random password</span
        >
      </h1>
      <h2 id="description">Never use an insecure password again.</h2>
      <button id="gen-pass-btn" onclick="generatePasswords()">
        Generate passwords
      </button>
      <div id="pass-container">
        <div
          onclick="copyText('passwordOne')"
          class="green-text"
          id="passwordOne"
        ></div>
        <div
          onclick="copyText('passwordTwo')"
          class="green-text"
          id="passwordTwo"
        ></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
